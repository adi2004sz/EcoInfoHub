  <body>
    <nav class="navbar navbar-dark fixed-top navbar-custom">

          <a class="navbar-brand" href="index.html">EcoInfoHub Home</a>

      <section class="black-section">
        <h1>Recycling Centers Locator In Timisoara</h1>
        <br>
        <br>
        <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const recyclingCenters = [
            { name: 'RETIM Ecologic Service 1', lat: 45.77606087110357, lng: 21.21177275964051 },
            { name: 'RETIM Ecologic Service 2', lat: 45.7439551959703, lng: 21.270099682640517 },
            { name: 'RETIM Ecologic Service 3', lat: 45.77424905408051, lng: 21.258876334640515 },
            { name: 'RETIM Ecologic Service 4', lat: 45.6973076332166, lng: 21.17099761962891 },
        ];

        const map = L.map('map').setView([45.5, 21.25], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        recyclingCenters.forEach(center => {
            const marker = L.marker([center.lat, center.lng]).addTo(map);
            marker.bindPopup(`<b>${center.name}</b><br>Lat: ${center.lat}<br>Lng: ${center.lng}`).openPopup();
        });
    </script>
